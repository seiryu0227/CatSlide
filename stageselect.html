<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>スライドパズル ステージ選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .stage-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }
        .stage {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .stage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>スライドパズル ステージ選択</h1>
    <div class="stage-container">
        <div class="stage" onclick="startStage(1)">1</div>
        <div class="stage" onclick="startStage(2)">2</div>
        <div class="stage" onclick="startStage(3)">3</div>
        <div class="stage" onclick="startStage(4)">4</div>
        <div class="stage" onclick="startStage(5)">5</div>
        <div class="stage" onclick="startStage(6)">6</div>
        <div class="stage" onclick="startStage(7)">7</div>
        <div class="stage" onclick="startStage(8)">8</div>
        <div class="stage" onclick="startStage(9)">9</div>
    </div>

    <script>
        function startStage(stageNumber) {
            window.location.href = `slidepuzzle.html?stage=${stageNumber}`;
            // ここにステージ開始のロジックを追加できます
        }
    </script>
</body>
</html>
